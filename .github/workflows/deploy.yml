name: deploy
on:
  push:
    branches: [ master-pop ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4.0.1
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Publish
        run: dotnet publish ./RestaurantApi/RestaurantAPI.csproj -c Release -o ${{ env.DOTNET_ROOT }}/api
      - name: upload artifact
        uses: actions/upload-artifact@v3.2.1-node20
        with:
          name: api-artifact
          path: ${{ env.DOTNET_ROOT }}/api

        
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Dev'
      url: ${{ steps.deply-to-azure.outputs.webapp-url }}
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v4.1.8
      with:
        name: api-artifact
    - name: Azure WebApp deploy
      id: deply-to-azure
      uses: Azure/webapps-deploy@v2
      with:
        app-name: 'restaurantapi-dev'
        publish-profile: ${{ secrets.PUBLISH_PROFILE_DEV }}

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Prod'
      url: ${{ steps.deply-to-azure.outputs.webapp-url }}
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v4.1.8
      with:
        name: api-artifact
    - name: Azure WebApp deploy
      id: deply-to-azure
      uses: Azure/webapps-deploy@v2
      with:
        app-name: 'restaurantapi-prod'
        publish-profile: ${{ secrets.PUBLISH_PROFILE_PROD }}
    
   
      

